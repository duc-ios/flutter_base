name: flutter_base
description: A base Flutter project.
version: 0.0.1+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  auto_route: ^9.2.2
  bloc: ^8.1.4
  riverbloc: ^2.3.0
  flutter_riverpod: ^2.5.1
  flutter_config: ^2.0.2
  flutter_svg: ^2.0.10+1
  freezed_annotation: ^2.4.2
  json_annotation: ^4.9.0
  dio: ^5.5.0+1
  get_it: ^8.0.0
  injectable:
    git:
      url: https://github.com/cogivn/injectable.git
      path: injectable
      ref: develop
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  loggy: ^2.0.3
  package_info_plus: ^8.0.0
  dartz: ^0.10.1
  uuid: ^4.4.0
  stack_trace: ^1.11.1
  enum_annotation: ^0.0.4
  rx_shared_preferences: ^4.0.0
  streaming_shared_preferences: ^2.0.0
  dartx: ^1.2.0
  result_dart: ^1.1.1
  retrofit: ^4.1.0
  flutter_screenutil: ^5.9.3
  talker_flutter: ^4.3.2
  talker_dio_logger: ^4.3.2
  talker_bloc_logger: ^4.3.2
  faker_dart: ^0.2.2
  webview_flutter: ^4.8.0
  riverpod_annotation: ^2.3.5
  gap: ^3.0.1

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  build_runner: ^2.4.12
  bloc_test: ^9.1.7
  mocktail: ^1.0.4
  freezed: ^2.5.4
  json_serializable: ^6.8.0
  auto_route_generator: ^9.0.0
  flutter_gen_runner: ^5.6.0
  intl_utils: ^2.8.7
  enum_generator: ^1.1.2
  injectable_generator:
    git:
      url: https://github.com/cogivn/injectable.git
      path: injectable_generator
      ref: develop
  flutter_launcher_icons: ^0.14.1
  retrofit_generator: ^9.1.2
  riverpod_generator: ^2.4.3
  custom_lint: ^0.6.7
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf

flutter_gen:
  output: lib/generated/

  integrations:
    flutter_svg: true
    flare_flutter: false
    rive: false

  assets:
    enabled: true
    outputs:
      # Optional
      # Set to true if you want this package to be a package dependency
      # See: https://flutter.dev/docs/development/ui/assets-and-images#from-packages
      package_parameter_enabled: false
      style: dot-delimiter

  fonts:
    enabled: true

  colors:
    enabled: true
    inputs:
      - assets/colors/colors.xml

flutter_intl:
  enabled: true
  main_locale: "en"
  arb_dir: assets/l10n
